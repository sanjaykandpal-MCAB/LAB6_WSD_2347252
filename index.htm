<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="bg-image"></div>
    <form class="form" id="myForm">
        <div class="flex-container">
            <div class=" heading">
                <h1>Sign-up</h1>
            </div>
            <div>
                <label for="fName">
                    <input type="text" name="fName" id="fName" placeholder="Enter Full name" min="3" required>
                </label>
                <!-- Error Message -->
                <div class="error" hidden="true">Error</div>
            </div>
               <div>
                <label for="Email">
                    <input type="text" name="Email" id="Email" placeholder="Enter Email" required>
                </label>
                <!-- Error Message -->
                <div class="error2" hidden="true">Error</div>
               </div>
               <div>
                    <label for="password">
                        <input type="password" name="password" id="password" placeholder="Enter password" required>
                    </label>
                    <div class="error3" hidden="true">Error</div>
               </div>
                <div>
                    <label for="Cpass">
                        <input type="password" name="Cpassword" id="Cpass" placeholder="Confirm password" required>
                    </label>
                    <div class="error4" hidden="true">Error</div>
                </div>
                <div>
                    <label for="Date-of-birth">
                        <input type="date" name="Date-of-birth" id="dob" placeholder="Enter Date-of-Birth" required>
                    </label>
               </div>
                <button type="submit" id="btn" >Submit</button>
            </form>
        </div>
    <script src="script.js" async defer></script>
</body> 
</html>
